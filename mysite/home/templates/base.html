<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>

    <div class="">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">OnlineChurch</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                <a class="nav-link" href="{% url 'register' %}">Register <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">

              </li>

                <a class="nav-link disabled" href="{% url 'contactus' %}">Contact Us</a>
              </li>

              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>


    {% block content %}{% endblock content %}

    </div>

    <article class="bg-secondary mb-3">
    <div class="card-body text-center">
        <h3 class="text-white mt-3">The Word of God</h3>
    <p class="h5 text-white">Online church  <br> for Learning, understanding, refering

    <p><a class="btn btn-warning" target="_blank" href="#"> myonlinechurch.com
     <i class="fa fa-window-restore "></i></a></p>
    </div>
    <br><br>
    </article>
